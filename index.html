<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel Portal</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo_link">
                        <img src="./img/svg/Vector.svg" alt="Travel Portal" class="header_logo_pic">

                    </a>
                    <p class="logo_text">Travel Portal</p>
                </div>

                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#!" class="header_link">How It Works</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Plan Your Trip</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Destinations</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Travel Stories</a>
                        </li>
                    </ul>
                </nav>
                <button class="login_button" type="submit">Login</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="preview">
            <div class="wrapper">
                <div class="plan_your_trip">
                    <h1 class="preview_title">Explore the beauty of the World</h1>
                    <p class="preview_subtitle">Receive personalized recommendations for countries, hotels, activities
                        and more</p>
                    <form class="search_form">
                        <div class="search">
                            <input type="text" class="search_form_input" placeholder="What would you like to do?">
                            <button type="submit" class="button_start_planning">Start planning</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
